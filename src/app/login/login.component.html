<div class="login">
    <div class="slider-img">
        <img src="{{loginImage}}" alt="">
    </div>
    <div class="login-design">
        <div class="login-text">
            <h2>Welcome to Shyam Steel CRM 2.0</h2>
        </div>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
            </tr>
        </table>



        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error> -->
            </mat-form-field>
        </form>

        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <section class="example-section">
            <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
        </section>

        <div class="login-label">
            <mat-icon>error</mat-icon>
            <mat-label> Invalid User Name Or password</mat-label>
        </div>

        <button mat-raised-button color="primary" (click)="goToDashboard()">Login</button>
    </div>

</div>
